name: Run Test

on:
  workflow_call:
    inputs:
      test_script:
        description: 'Test script to run (e.g., test_workflows.sh, real_tests_fast.sh)'
        required: true
        type: string
      venv_artifact_name:
        description: 'Name of the venv artifact to download'
        required: true
        type: string
      verify_semgrep:
        description: 'Verify semgrep is available before running tests'
        required: false
        type: boolean
        default: false
      env_pythonpath:
        description: 'PYTHONPATH environment variable value'
        required: false
        type: string
      upload_artifacts:
        description: 'Upload test artifacts (YAML list format)'
        required: false
        type: string
      artifact_name:
        description: 'Name for uploaded artifacts'
        required: false
        type: string

jobs:
  bash-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Download venv artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.venv_artifact_name }}
          path: .venv

      - name: Restore venv permissions
        run: bash .github/scripts/restore-venv-permissions.sh .venv

      - name: Verify Semgrep is available
        if: inputs.verify_semgrep == true
        run: |
          source .venv/bin/activate
          semgrep --version

      - name: Make test scripts executable
        run: chmod +x test/*.sh

      - name: Run ${{ inputs.test_script }}
        run: |
          source .venv/bin/activate
          bash test/${{ inputs.test_script }}
        env:
          PYTHONPATH: ${{ inputs.env_pythonpath }}

      - name: Upload test artifacts
        if: always() && inputs.upload_artifacts != '' && inputs.artifact_name != ''
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: |
            ${{ inputs.upload_artifacts }}
          retention-days: 7
