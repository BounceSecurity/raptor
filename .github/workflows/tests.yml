name: Test Suite

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.12'
  VENV_PATH: .venv

jobs:
  deps:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create venv and install deps
        run: |
          python -m venv $VENV_PATH
          source $VENV_PATH/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install --no-cache-dir semgrep
          semgrep --version

      - name: Verify venv exists
        run: test -d "$VENV_PATH" || (echo "venv missing at $VENV_PATH" && exit 1)

      - name: Upload venv for this run
        uses: actions/upload-artifact@v4
        with:
          name: venv-${{ github.run_id }}
          path: ${{ env.VENV_PATH }}
          include-hidden-files: true
          retention-days: 1

  python-unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: deps
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Download venv artifact
        uses: actions/download-artifact@v4
        with:
          name: venv-${{ github.run_id }}
          path: ${{ env.VENV_PATH }}

      - name: Restore venv permissions
        run: |
          chmod -R +x $VENV_PATH/bin/*
          find $VENV_PATH -type f -name "osemgrep*" -exec chmod +x {} \; || true

      - name: Run unit tests
        run: |
          source $VENV_PATH/bin/activate
          pytest packages/*/tests

  test-workflows:
    needs: deps
    uses: ./.github/workflows/bash-test.yml
    with:
      test_script: test_workflows.sh
      venv_artifact_name: venv-${{ github.run_id }}

  test-fast:
    needs: deps
    uses: ./.github/workflows/bash-test.yml
    with:
      test_script: real_tests_fast.sh
      venv_artifact_name: venv-${{ github.run_id }}

  test-real:
    needs: deps
    uses: ./.github/workflows/bash-test.yml
    with:
      test_script: real_tests.sh
      venv_artifact_name: venv-${{ github.run_id }}

  test-comprehensive:
    needs: deps
    uses: ./.github/workflows/bash-test.yml
    with:
      test_script: comprehensive_test.sh
      venv_artifact_name: venv-${{ github.run_id }}

  test-integration:
    needs: deps
    uses: ./.github/workflows/bash-test.yml
    with:
      test_script: integration_tests.sh
      venv_artifact_name: venv-${{ github.run_id }}

  integration-with-tools:
    name: Full Integration Tests (All Tools)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: deps
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Download venv artifact
        uses: actions/download-artifact@v4
        with:
          name: venv-${{ github.run_id }}
          path: ${{ env.VENV_PATH }}

      - name: Restore venv permissions
        run: |
          chmod -R +x $VENV_PATH/bin/*
          find $VENV_PATH -type f -name "osemgrep*" -exec chmod +x {} \; || true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          export DEBIAN_FRONTEND=noninteractive
          sudo apt-get install -y --no-install-recommends \
            git \
            build-essential \
            gcc \
            g++ \
            make \
            unzip \
            curl \
            gdb \
            gdb-multiarch \
            afl++ \
            afl++-clang \
            lldb || echo "lldb optional on Linux"
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*

      - name: Verify Semgrep is available
        run: |
          source $VENV_PATH/bin/activate
          semgrep --version

      - name: Install CodeQL CLI
        run: |
          CODEQL_VERSION=2.15.5
          mkdir -p /opt/codeql
          curl -L "https://github.com/github/codeql-cli-binaries/releases/download/v${CODEQL_VERSION}/codeql-linux64.zip" -o /tmp/codeql.zip
          unzip /tmp/codeql.zip -d /opt
          rm /tmp/codeql.zip
          sudo ln -sf /opt/codeql/codeql /usr/local/bin/codeql
          codeql version

      - name: Verify tools installation
        run: |
          source $VENV_PATH/bin/activate
          semgrep --version
          codeql version
          afl-fuzz -v || echo "AFL++ installed"
          gdb --version
          lldb --version || echo "LLDB optional"

      - name: Make test scripts executable
        run: chmod +x test/*.sh

      - name: Run integration_with_tools.sh
        run: |
          source $VENV_PATH/bin/activate
          bash test/integration_with_tools.sh
        env:
          PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/packages
          PATH: /opt/codeql:$PATH

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-output
          path: |
            integration_test_out/
            out/
          retention-days: 7

  truly-real-tests:
    name: Truly Real Tests (Semgrep Only)
    needs: deps
    uses: ./.github/workflows/bash-test.yml
    with:
      test_script: truly_real_tests.sh
      venv_artifact_name: venv-${{ github.run_id }}
      verify_semgrep: true
      env_pythonpath: ${{ github.workspace }}:${{ github.workspace }}/packages
      upload_artifacts: |
        truly_real_test_out/
        out/
      artifact_name: truly-real-test-output
